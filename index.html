<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>
     <div class = "header-container text-center">
        <img class="characters" src= "assets/images/justice.png">
   </div>
           
        <div class = "container">
            <div class = "row text-center">
                <div class = "col-lg-12 logo">
                        <!--<img class="name" src = "assets/images/justice-league-logo2.png">-->
                        <h1>Trivia Game</h1>
                </div>
            </div>
            
            <br>
            
            <div class = "row">
                <div class = "col-md-12 text-center text-white ">
                    <h4 id= "time-left"></h4>                
                </div>
            </div>

            <br>

            <div class = "row">
                <div class = "col-md-12 text-center text-white">
                    <h4 id= "question-section"></h4>
                </div>
            </div>

            <div class = "row">
                <div class = "col-md-12 text-center">
                    <h4 id= "answer-section"></h4>
                
                </div>
            </div>

            <div class = "row">
                <div class = "col-md-12 text-center">
                    <h4 id= "correct"></h4>
                    <h4 id= "incorrect"></h4>
                    <h4 id= "unanswered"></h4>
                </div>
            </div>
    
            <div class = "row">
                <div class = "col-md-12 text-center">
                    <button class ="btn btn-success text-white " id ="start">PLAY!</button><br>
                    <button class ="btn btn-success text-white" id ="restart">PLAY AGAIN!</button><br>
                </div>
            </div>
            
        </div><!--Container end-->

    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
            <script src="assets/javascript/app.js"></script>



</body>
</html>
